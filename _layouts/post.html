---
layout: default
---

<article>
  <header>
    <time pubdate datetime="{{ page.date | date_to_xmlschema }}">
      <span class="day">{{ page.date | date: "%d" }}</span>
      <span class="month">{{ page.date | date: "%b" }}</span>
      <span class="year">{{ page.date | date: "%Y" }}</span>
    </time>
    <h1>{{ page.title }}</h1>
  </header>
  {{ content }}
  <footer id="disqus_thread">
    {% comment %}
    {% include disqus.html %}
    {% endcomment %}
  </footer>
</article>
