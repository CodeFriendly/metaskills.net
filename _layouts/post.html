---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <time pubdate datetime="{{ page.date | date_to_xmlschema }}">
      Posted On: {{ page.date | date: "%B %d, %Y" }}
    </time>
  </header>
  {{ content }}
  <footer>
    {% comment %}
    {% include disqus.html %}
    {% endcomment %}
  </footer>
</article>
